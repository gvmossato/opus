{% extends 'base.html' %}
{% block content %}

<h3>Forgot Password?</h3>

{% if form.errors %}
    {% for key, value in form.errors.items %}
        <strong>{{ value }}</strong>
    {% endfor %}
{% endif %}

<div class="card-body">
    <form method="POST">
        {% csrf_token %}

        <div class="form-row">
            <label class="small mb-1" for="id_email">Email</label>
            <input type="email" name="email"  class="form-control"
            autocomplete="email" maxlength="254" required id="id_email"
            placeholder="Enter email">
        </div>

        <div class="form-row">
            <button type="submit" class="col-md-12 btn btn-dark">Submit</button>
        </div>

    </form>
</div>

<div class="card-footer text-center">
    <div class="small">
        <a href="{% url 'accounts:index' %}">Create A New Account</a><br><br>
        <a href="{% url 'accounts:login' %}">Back To Login</a><br>
    </div>
</div>
                    
{% endblock content %}
