{% extends 'base.html' %}

{% block content %}

<h2>Adicionar tags à task {{ task.name }}</h2>

<form method="POST" action="{% url 'appsite:tag_add' task.id %}">
    {% csrf_token %}

    {% for tag in tags %}
        <input type="checkbox" name="{{ tag.id }}">{{ tag.name }} : {{ tag.value }}</input>
    {% endfor %}

    <button type="submit">Adicionar tags</button>
</form>

<h2><a href="{% url 'appsite:list_detail' task.list_id %}">Voltar à lista</a></h2>

{% endblock content %}
