{% extends 'base.html' %}

{% block title %} Task {% endblock title %}

{% block content %}

<article class="white-box form-box edit-task-box">
    <header class="create-list-title criador">
        <h1>Criar tarefa</h1>
    </header>

    <form method="POST">
        {% csrf_token %}
        <div class="form-box-field">
            {{ form.name.label }}
            {{ form.name }}
        </div>
        <div class="form-box-field">
            {{ form.due_date.label }}
            <section class="due-date-field">                
                {{ form.due_date }}
            </section>
        </div>
        <div class="form-box-buttons">
            <a href="{% url 'appsite:list_detail' list.id %}">
                <button class="gradient-button secondary-button" type="button">Voltar</button>
            </a>
            <button class="gradient-button primary-button" type="submit">Pr√≥ximo</button>
        </div>
    </form>
</article>

{% endblock content %}
